{% extends 'base.html' %} {% block content %}
<div class="container">

    <h1 class="display-2">{{post.title}}</h1>
    <h4 class="text-secondary">{{post.content}}</h4>

    <a class="btn btn-primary" href="/posts/{{post.id}}/edit"> Edit</a>
    <a href="/posts/{{post.id}}/delete" class="btn btn-danger"> Delete</a>
</div>

{% endblock content %}
